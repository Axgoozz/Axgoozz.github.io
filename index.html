<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Futuristic Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0f0;
      --secondary: #00f7ff;
      --dark: #121212;
      --light: #f5f5f5;
      --gray: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
      position: relative;
    }
    
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, 
          rgba(15, 15, 15, 0.8) 0%, 
          rgba(30, 30, 40, 0.9) 100%),
        url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxkZWZzPjxwYXR0ZXJuIGlkPSJwYXR0ZXJuIiB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSIgcGF0dGVyblRyYW5zZm9ybT0icm90YXRlKDQ1KSI+PHJlY3QgeD0iMCIgeT0iMCIgd2lkdGg9IjMiIGhlaWdodD0iMyIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjAzKSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3QgeD0iMCIgeT0iMCIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0idXJsKCNwYXR0ZXJuKSIvPjwvc3ZnPg==');
      z-index: -1;
      animation: bgPulse 8s ease-in-out infinite alternate;
      filter: contrast(120%) brightness(0.8);
    }
    
    @keyframes bgPulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 3rem;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo span {
      color: var(--light);
    }
    
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin: 3rem 0;
    }
    
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid transparent;
      background: linear-gradient(45deg, var(--primary), var(--secondary)) border-box;
      box-shadow: 
        0 0 20px rgba(0, 255, 0, 0.3),
        0 0 40px rgba(0, 247, 255, 0.2);
      margin-bottom: 2rem;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      filter: brightness(1.05) contrast(1.1);
      position: relative;
      overflow: hidden;
    }
    
    .profile-img:hover {
      transform: scale(1.05) rotateZ(5deg);
      box-shadow: 
        0 0 30px rgba(0, 255, 0, 0.4),
        0 0 60px rgba(0, 247, 255, 0.3);
      filter: brightness(1.1) contrast(1.2) saturate(1.1);
    }
    
    .profile-img::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(0, 255, 0, 0.1) 0%,
        transparent 50%,
        rgba(0, 247, 255, 0.1) 100%
      );
      transform: rotate(45deg) translate(-20%, 0);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: rotate(45deg) translate(-20%, 0); }
      100% { transform: rotate(45deg) translate(20%, 0); }
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .tagline {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      max-width: 600px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .social-links {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .social-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      font-size: 1.5rem;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .social-btn::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .social-btn:hover {
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 5px 20px rgba(0, 255, 0, 0.4);
      color: white;
      animation: pulse 0.5s ease-out;
    }
    
    @keyframes pulse {
      0% { transform: translateY(-5px) scale(1); }
      50% { transform: translateY(-5px) scale(1.2); }
      100% { transform: translateY(-5px) scale(1.1); }
    }
    
    .social-btn:hover::before {
      opacity: 1;
    }
    
    .social-btn i {
      position: relative;
      z-index: 1;
    }
    
    .contact-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .section-title {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      display: inline-block;
      position: relative;
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
    }
    
    .contact-options {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    
    .contact-btn {
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .whatsapp-btn {
      background: #25D366;
      color: white;
    }
    
    .email-btn {
      background: linear-gradient(to right, #FF5F6D, #FFC371);
      color: white;
    }
    
    .contact-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .social-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      margin-top: 2rem;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .social-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 255, 0, 0.1);
    }
    
    .social-name {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }
    
    .social-desc {
      opacity: 0.8;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    
    .visit-btn {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: inline-block;
    }
    
    .visit-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    @media (max-width: 768px) {
      .hero {
        margin: 2rem 0;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .tagline {
        font-size: 1rem;
      }
      
      .social-links {
        gap: 1rem;
      }
      
      .social-btn {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
      
      .contact-options {
        flex-direction: column;
      }
      
      .contact-btn {
        justify-content: center;
      }
    }
    
    /* Floating animation for decorative elements */
    .floating {
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    
    /* Particle effect decoration */
    .particle {
      position: absolute;
      background-color: var(--primary);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.5;
      z-index: -1;
    }
  </style>
</head>

  <script>
    // Create floating particles for decoration
    function createParticles() {
      const colors = ['#0f0', '#00f7ff', '#ff00ff'];
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random properties
        const size = Math.random() * 5 + 3;
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const delay = Math.random() * 5;
        const duration = 5 + Math.random() * 10;
        
        // Apply styles
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${posX}px`;
        particle.style.top = `${posY}px`;
        particle.style.backgroundColor = color;
        particle.style.animation = `floating ${duration}s ease-in-out ${delay}s infinite`;
        particle.style.opacity = Math.random() * 0.5 + 0.1;
        
        document.body.appendChild(particle);
      }
    }
    
    // Smooth scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
    
    window.addEventListener('load', createParticles);
    
    // Social button animation enhancement
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        btn.style.transform = 'translateY(-5px) scale(1.1)';
      });
      
      btn.addEventListener('mouseleave', () => {
        btn.style.transform = 'translateY(0) scale(1)';
      });
    });
  // Typing effect for tagline
    const text = "Creative Developer & Designer specializing in modern web applications and interactive experiences.";
    const typingText = document.getElementById('typing-text');
    let i = 0;
    
    function typeWriter() {
      if (i < text.length) {
        typingText.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, Math.random() * 50 + 30);
      } else {
        // Add blinking cursor
        typingText.innerHTML += '<span class="blink">|</span>';
      }
    }
    
    // Start typing effect
    setTimeout(typeWriter, 1000);
    
    // Cursor blinking animation
    const style = document.createElement('style');
    style.innerHTML = `
      .blink {
        animation: blink 1s step-end infinite;
        color: var(--primary);
      }
      @keyframes blink {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
